name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build binary
      env:
        GOOS: linux
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        BINARY_NAME=gowsoos-linux-${{ matrix.goarch }}
        go build -ldflags="-s -w" -o $BINARY_NAME .

        # Verify it's a valid binary
        file $BINARY_NAME
        ls -la $BINARY_NAME

    - name: Create tar.gz archive
      run: |
        BINARY_NAME=gowsoos-linux-${{ matrix.goarch }}
        ARCHIVE_NAME=gowsoos-linux-${{ matrix.goarch }}.tar.gz
        tar -czf $ARCHIVE_NAME $BINARY_NAME

        # Create checksum for archive
        sha256sum $ARCHIVE_NAME > $ARCHIVE_NAME.sha256

        # Create checksum for binary
        sha256sum $BINARY_NAME > $BINARY_NAME.sha256

    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: gowsoos-linux-${{ matrix.goarch }}
        path: |
          gowsoos-linux-${{ matrix.goarch }}
          gowsoos-linux-${{ matrix.goarch }}.tar.gz
          gowsoos-linux-${{ matrix.goarch }}.tar.gz.sha256
          gowsoos-linux-${{ matrix.goarch }}.sha256
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        # Copy binaries by name pattern
        find artifacts -name "gowsoos-linux-*" -type f ! -name "*.sha256" ! -name "*.tar.gz" -exec cp {} release-assets/ \;
        # Copy archives
        find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
        # Copy checksums
        find artifacts -name "*.sha256" -exec cp {} release-assets/ \;
        # List all files
        echo "Release assets:"
        ls -la release-assets/
        echo "File details:"
        file release-assets/* 2>/dev/null || true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-assets/*
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
