name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build binary
      env:
        GOOS: linux
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        BINARY_NAME=gowsoos-linux-${{ matrix.goarch }}
        go build -ldflags="-s -w" -o $BINARY_NAME ./cmd/main.go

    - name: Create tar.gz archive
      run: |
        BINARY_NAME=gowsoos-linux-${{ matrix.goarch }}
        ARCHIVE_NAME=gowsoos-linux-${{ matrix.goarch }}.tar.gz
        tar -czf $ARCHIVE_NAME $BINARY_NAME

        # Create checksum
        sha256sum $ARCHIVE_NAME > $ARCHIVE_NAME.sha256

    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: gowsoos-linux-${{ matrix.goarch }}
        path: |
          gowsoos-linux-${{ matrix.goarch }}.tar.gz
          gowsoos-linux-${{ matrix.goarch }}.tar.gz.sha256
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
        find artifacts -name "*.sha256" -exec cp {} release-assets/ \;
        ls -la release-assets/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-assets/*.tar.gz
          release-assets/*.sha256
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
